<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Employee Login | V Tech Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .login-card {
      backdrop-filter: blur(10px);
      background: rgba(0, 40, 40, 0.75);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .login-card h3 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
    }

    .form-floating > input {
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid #0b4b4b;
    }

    .form-floating > input:focus {
      border-color: #ffc34d;
      box-shadow: 0 0 8px rgba(255,195,77,0.5);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-signin {
      background: #ffc34d;
      color: #000;
      font-weight: 700;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-signin:hover {
      background: #ffb700;
    }

    .login-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .login-footer a {
      color: #ffc34d;
      text-decoration: none;
    }

    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffc34d;
    }

  </style>
</head>
<body>

  <div class="login-card">

    <h3><i class="bi bi-briefcase me-2"></i>Employee Login</h3>

    <form onsubmit="event.preventDefault(); alert('Login submitted (demo)');">
      <div class="form-floating mb-3 position-relative">
        <input type="email" class="form-control" id="email" placeholder="name@vtechsolutions.com" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        <label for="password">Password</label>
        <i class="bi bi-eye password-toggle" onclick="togglePassword()"></i>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="link-light">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-signin mb-2">Sign In</button>
    </form>

    <div class="login-footer">
      <a href="index.html"><i class="bi bi-arrow-left me-1"></i>Back to Home</a>
    </div>

  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
